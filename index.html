<html lang="en">
    <head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shareable Resume Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder By Eisha Saleem</h1>
    <form id="resume-form">
<fieldset>
    <legend>Personal Information</legend>

<label for="username"> Username:</label>
<input type="text" id="username" placeholder="Enter your username" required/> <br>


    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Enter your name" required><br>

    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="Enter your email" required >

    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>


</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
<textarea id="education" placeholder="education" rows="4" required> </textarea> <br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Work Experience:</label>
<textarea id="experience" placeholder="Enter your work experience" rows="4" required> </textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
<textarea id="skills" placeholder="Enter your skils" rows="4" required> </textarea> <br>
</fieldset>

<button type="submit"> Generate Resume Below </button>
    </form>
    <br>

<div id="resume-display" contenteditable="true">
    <!--Resume Will Be Generated Below -->
</div>

<br>

<!-- Section for the shareable link and download option-->
<div id="shareable-link-container" style= "display: none;">
<h2>Shareable Link</h2>
<p> Here is your unique link to view or edit your resume:</p>
<a href="#" id="shareable-link" target="_blank"></a>
<br>
<button id="download-pdf"><b>Download as PDF</b></button>
</div>

<script src="script.js" defer></script>

</body>
</html>
